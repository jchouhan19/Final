<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href=styles/style.css>
    <title>Title</title>
</head>

<body>
    <section>
        <div class="text">
            <h1>Welcome to our gallery</h1>
        </div>
        <p>Hover on any thumbnail to see it bigger</p>
    </section>


    <div id="thumb-bar"> </div>
    <div class="image_hover">
        <img class="displayed-img">
    </div>

    <div class="img">
        <img class="img_one" src="images/pic1.jpg" alt="eye">
        <img src="images/pic2.jpg" alt="rock">
        <img src="images/pic3.jpg" alt="flower">
        <img src="images/pic4.jpg" alt="egypt">
        <img src="images/pic5.jpg" alt="butterfly">
    </div>


    <label>What effect do you want to apply?</label>
    <input id="effect" type="text">

    <button>Submit</button>
</body>

</html>
